<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="heading">Stone Paper Scissors</h1>
    <div class="selections">
        <button class="selection both-side rocks" data-selection="rock">✊</button>
        <button class="selection middle" data-selection="paper">🖐️</button>
        <button class="selection both-side" data-selection="scissors">✌️</button>
    </div>
    <div class="results">
        <div class="you-div">
            You :
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column class="computer-div">
            Computer :
            <span class="result-score" data-computer-score>0</span>
        </div>
        <!--<div class="result-selection winner">✊</div>
        <div class="result-selection">✌️</div>-->
    </div>
</body>
</html>
