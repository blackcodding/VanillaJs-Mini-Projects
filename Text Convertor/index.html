    <div class="main-container">
        <h1 class="heading">Convert Text To Speech</h1>
        <div class="text-container">
            <textarea id="text"></textarea>
        </div>
        <div class="button-container">
            <label class="speed" for="speed">Speed</label>
            <input class="button" type="number" name="spee" id="speed" min=".5" max="3" step=".5" value="1">
            <button class="button" id="play-button">Play</button>
            <button class="button" id="pause-button">Pause</button>

        </div>
    </div>
